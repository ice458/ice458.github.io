plugins:
  - jekyll-sitemap

# GitHub Pages Jekyll設定
title: ice458の物置き
description: ice458の電子工作や製作物を紹介するサイトです
url: https://ice458.github.io
baseurl: ""

# 除外設定（サイトマップから除外）
exclude:
  - README.md
  - "*.py"
  - "*.bat"
  - __pycache__/
  - templates/
  - bp/
  - fix_*.py
  - test_*.py
  - "*.md"
  - verify_jekyll_support.py
  - diagnose_sitemap.py
  - JEKYLL_INTEGRATION_REPORT.md

# ビルド設定
markdown: kramdown
highlighter: rouge

# パーマリンク設定（重要: ディレクトリ形式URL対応）
permalink: pretty

# SEO設定
lang: ja
author: ice458

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: null
      sitemap: true